<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f3acb2ad9.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
  </head>
  <body class="background">  
    <img src="pexels-scott-webb-1903962.jpg" alt="background img computer and cactus"> 

        <div class="content-area">
    
            <h1 class="text-center">ToDo List</h1>
    
            <div class="input-area">
              <div class="form-group task-text">
                <input type="text" placeholder="New Task" class="form-control" id="addTask">
              </div>
              <div class="form-group p-3">
                <button class="btn btn-info" id="addBtn">Add</button>
              </div>
            </div>
    
            <ul class="list-group" id="taskList">
              <li class="list-group-item">
                <div class="item">
                  <div class="item-child">
                        <input type="checkbox" value="">
                  </div>
                  <div class="item-child task-text pl-4">
                    task
                  </div>
                  <div class="item-child delete-icon-area">
                    <a class="" href="/">
                        <i class="delete-icon fas fa-trash"></i>
                    </a>
                  </div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="item">
                  <div class="item-child">
                        <input type="checkbox" value="">
                  </div>
                  <div class="item-child task-text pl-4">
                    task that is very long
                  </div>
                  <div class="item-child delete-icon-area">
                    <a class="" href="/">
                        <i class="delete-icon fas fa-trash"></i>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="dist/scripts.js"></script>
  </body>
</html>
